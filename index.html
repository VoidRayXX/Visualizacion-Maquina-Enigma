<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enigma Machine</title>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<div class="file-upload-compact">
    <div class="upload-left">
        <div class="upload-icon-compact">üìÅ</div>
        <div>
            <div class="upload-text-compact">Load file</div>
            <div class="upload-subtext-compact">Only .txt files</div>
        </div>
    </div>
    
    <div class="upload-area-compact" id="uploadAreaCompact">
        <input type="file" id="fileInputCompact" class="file-input-compact" accept=".txt">
        <div class="upload-placeholder" id="uploadPlaceholder">Drag or click here</div>
    </div>
    
    <div class="action-buttons-compact">
        <button class="btn-compact btn-encrypt-compact" id="encryptBtnCompact">üîê Encrypt</button>
        <button class="btn-compact btn-download-compact" id="downloadBtnCompact">‚¨áÔ∏è Download</button>
        <button class="btn-compact btn-clear-compact" id="clearBtnCompact">üóëÔ∏è Clear</button>
    </div>
</div>

<div class="header">
  <div class="enigma-config">
    <h2 class="rotors-title">Rotor Settings (Walzenlage)</h2>
  <div class="row">
    <div class="rotor-group" data-reflector="reflector">
      <select>
        <option>B</option>
        <option>C</option>
      </select>
      <div class="rotor-enigma desactivado">
        <button>-</button>
        <div class="window">A</div>
        <button>+</button>
      </div>
    </div>

    <div class="rotor-group">
      <select>
        <option selected>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
        <option>V</option>
      </select>
      <div class="rotor-enigma">
        <button>-</button>
        <div class="window" id="letraIzq" contenteditable="true">A</div>
        <button>+</button>
      </div>
    </div>

    <div class="rotor-group">
      <select>
        <option>I</option>
        <option selected>II</option>
        <option>III</option>
        <option>IV</option>
        <option>V</option>
      </select>
      <div class="rotor-enigma">
        <button>-</button>
        <div class="window" id="letraCen" contenteditable="true">A</div>
        <button>+</button>
      </div>
    </div>

    <div class="rotor-group">
      <select>
        <option>I</option>
        <option>II</option>
        <option selected>III</option>
        <option>IV</option>
        <option>V</option>
      </select>
      <div class="rotor-enigma">
        <button id="reajustar1">-</button>
        <div class="window" id="letraDer" contenteditable="true">A</div>
        <button id="reajustar2">+</button>
      </div>
    </div>
  </div>
  <button class="ring-settings">Ring Settings> </button>

 <div class="plugboard-container">
  <h2 class="plugboard-title">Plugboard Connections (Steckerbrett)</h2>

  <div class="plugboard-grid">
    <div class="plugboard-row">
      <span class="plugboard-button">A</span>
      <span class="plugboard-button">B</span>
      <span class="plugboard-button">C</span>
      <span class="plugboard-button">D</span>
      <span class="plugboard-button">E</span>
      <span class="plugboard-button">F</span>
      <span class="plugboard-button">G</span>
      <span class="plugboard-button">H</span>
      <span class="plugboard-button">I</span>
      <span class="plugboard-button">J</span>
      <span class="plugboard-button">K</span>
      <span class="plugboard-button">L</span>
      <span class="plugboard-button">M</span>
      <span class="plugboard-button">N</span>
    </div>
    <div class="plugboard-row">
      <span class="plugboard-button">O</span>
      <span class="plugboard-button">P</span>
      <span class="plugboard-button">Q</span>
      <span class="plugboard-button">R</span>
      <span class="plugboard-button">S</span>
      <span class="plugboard-button">T</span>
      <span class="plugboard-button">U</span>
      <span class="plugboard-button">V</span>
      <span class="plugboard-button">W</span>
      <span class="plugboard-button">X</span>
      <span class="plugboard-button">Y</span>
      <span class="plugboard-button">Z</span>
    </div>
  </div>
</div>
</div>

<div class="bottom-page">
  <div class="rotores">
    <div class="bloque">
      <div class="titulo-bloque">Reflector</div>
      <div class="contenedor" id="reflector">
        <div class="columna" id="columnaIzq"></div>
        <div class="columna" id="columnaDer"></div>
      </div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">1<sup>st</sup> Rotor</div>
      <div class="contenedor" id="rotorIzq">
        <div class="columna" id="columnaIzq"></div>
        <div class="columna" id="columnaDer"></div>
      </div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">2<sup>nd</sup> Rotor</div>
      <div class="contenedor" id="rotorCentral">
        <div class="columna" id="columnaIzq"></div>
        <div class="columna" id="columnaDer"></div>
      </div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">3<sup>rd</sup> Rotor</div>
      <div class="contenedor" id="rotorDer">
        <div class="columna" id="columnaIzq"></div>
        <div class="columna" id="columnaDer"></div>
      </div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">Plugboard</div>
      <div class="contenedor" id="plugboard">
        <div class="columna" id="columnaIzq"></div>
        <div class="columna" id="columnaDer"></div>
      </div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">Input/Output</div>
      <div class="contenedor" id="teclado">
        <div class="columna" id="columnaIzq"></div>
      </div>
    </div>

    <div id="svgs"></div>
  </div>
</div>

  <div class="sentencias-container">
    <div class="sentencias" id="textoEncriptado">
      <span class="cursor-parpadeante">_</span>
    </div>

    <div class="sentencias" id="textoOriginal">
      <span class="cursor-parpadeante">_</span>
    </div>
  </div>

  
  <script type="module" src="index.js"></script>
</body>
</html>
