<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enigma Machine</title>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

<div class="header">
  <div class="enigma-config">
  <div class="row">
    <div class="rotor-group" data-reflector="reflector">
      <select>
        <option>B</option>
        <option>C</option>
      </select>
      <div class="rotor-enigma desactivado">
        <button>-</button>
        <div class="window">A</div>
        <button>+</button>
      </div>
    </div>

    <div class="rotor-group">
      <select>
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
        <option>V</option>
      </select>
      <div class="rotor-enigma">
        <button>-</button>
        <div class="window" id="letraIzq" contenteditable="true">A</div>
        <button>+</button>
      </div>
    </div>

    <div class="rotor-group">
      <select>
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
        <option>V</option>
      </select>
      <div class="rotor-enigma">
        <button>-</button>
        <div class="window" id="letraCen" contenteditable="true">A</div>
        <button>+</button>
      </div>
    </div>

    <div class="rotor-group">
      <select>
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
        <option>V</option>
      </select>
      <div class="rotor-enigma">
        <button>-</button>
        <div class="window" id="letraDer" contenteditable="true">A</div>
        <button>+</button>
      </div>
    </div>
  </div>
  <button class="ring-settings">Ring Settings> </button>


  

  <div class="plugboard-container">
  <h2 class="plugboard-title">Plugboard settings</h2>
  <a href="#" class="plugboard-link">Plugboard connections (Steckerbrett)</a>

  <div class="plugboard-grid">
    <div class="plugboard-row">
      <label>A <input type="text" maxlength="1"></label>
      <label>B <input type="text" maxlength="1"></label>
      <label>C <input type="text" maxlength="1"></label>
      <label>D <input type="text" maxlength="1"></label>
      <label>E <input type="text" maxlength="1"></label>
      <label>F <input type="text" maxlength="1"></label>
      <label>G <input type="text" maxlength="1"></label>
      <label>H <input type="text" maxlength="1"></label>
      <label>I <input type="text" maxlength="1"></label>
      <label>J <input type="text" maxlength="1"></label>
      <label>K <input type="text" maxlength="1"></label>
      <label>L <input type="text" maxlength="1"></label>
      <label>M <input type="text" maxlength="1"></label>
    </div>
    <div class="plugboard-row">
      <label>N <input type="text" maxlength="1"></label>
      <label>O <input type="text" maxlength="1"></label>
      <label>P <input type="text" maxlength="1"></label>
      <label>Q <input type="text" maxlength="1"></label>
      <label>R <input type="text" maxlength="1"></label>
      <label>S <input type="text" maxlength="1"></label>
      <label>T <input type="text" maxlength="1"></label>
      <label>U <input type="text" maxlength="1"></label>
      <label>V <input type="text" maxlength="1"></label>
      <label>W <input type="text" maxlength="1"></label>
      <label>X <input type="text" maxlength="1"></label>
      <label>Y <input type="text" maxlength="1"></label>
      <label>Z <input type="text" maxlength="1"></label>
    </div>
  </div>
  </div>
</div>

<div class="bottom-page">
  <div class="rotores">
    <div class="bloque">
      <div class="titulo-bloque">Reflector</div>
      <div class="contenedor" id="reflector">
        <div class="columna" id="columnaIzq"></div>
        <div class="columna" id="columnaDer"></div>
      </div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">Rotor I</div>
      <div class="contenedor" id="rotorIzq">
        <div class="columna" id="columnaIzq"></div>
        <div class="columna" id="columnaDer"></div>
      </div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">Rotor II</div>
      <div class="contenedor" id="rotorCentral">
        <div class="columna" id="columnaIzq"></div>
        <div class="columna" id="columnaDer"></div>
      </div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">Rotor III</div>
      <div class="contenedor" id="rotorDer">
        <div class="columna" id="columnaIzq"></div>
        <div class="columna" id="columnaDer"></div>
      </div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">Plugboard</div>
      <div class="contenedor" id="plugboard">
        <div class="columna" id="columnaIzq"></div>
        <div class="columna" id="columnaDer"></div>
      </div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">Input/Output</div>
      <div class="contenedor" id="teclado">
        <div class="columna" id="columnaIzq"></div>
      </div>
    </div>

    <div id="svgs"></div>
  </div>

  <div class="sentencias-container">
    <div class="sentencias" id="textoEncriptado">
      <span class="cursor-parpadeante">_</span>
    </div>

    <div class="sentencias" id="textoOriginal">
      <span class="cursor-parpadeante">_</span>
    </div>
  </div>
</div>
  
  <script type="module" src="index.js"></script>
</body>
</html>
