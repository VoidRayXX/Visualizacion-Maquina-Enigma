<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enigma Machine</title>
  <link href="style.css" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>

  <div class="enigma-config">
  <div class="row">
    <div class="rotor-group">
      <select>
        <option>B</option>
        <option>C</option>
      </select>
      <div class="rotor-enigma desactivado">
        <button>-</button>
        <div class="window">A</div>
        <button>+</button>
      </div>
    </div>

    <div class="rotor-group">
      <select>
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
        <option>V</option>
      </select>
      <div class="rotor-enigma">
        <button>-</button>
        <div class="window" id="letraIzq" contenteditable="true">A</div>
        <button>+</button>
      </div>
    </div>

    <div class="rotor-group">
      <select>
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
        <option>V</option>
      </select>
      <div class="rotor-enigma">
        <button>-</button>
        <div class="window" id="letraCen" contenteditable="true">A</div>
        <button>+</button>
      </div>
    </div>

    <div class="rotor-group">
      <select>
        <option>I</option>
        <option>II</option>
        <option>III</option>
        <option>IV</option>
        <option>V</option>
      </select>
      <div class="rotor-enigma">
        <button>-</button>
        <div class="window" id="letraDer" contenteditable="true">A</div>
        <button>+</button>
      </div>
    </div>
  </div>

  <button class="ring-settings">Ring Settings> </button>
  </div>


  <div class="sentencias" id="textoEncriptado">
    <span class="cursor-parpadeante">_</span>
  </div>

  <div class="sentencias" id="textoOriginal">
    <span class="cursor-parpadeante">_</span>
  </div>
  

  <div class="rotores">
    <div class="bloque">
      <div class="titulo-bloque">Reflector</div>
      <div class="contenedor" id="reflectorB">
        <div class="columna" id="columnaIzq"></div>
        <div class="columna" id="columnaDer"></div>
      </div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">Rotor I</div>
      <div class="contenedor" id="rotorI">
        <div class="columna" id="columnaIzq"></div>
        <div class="columna" id="columnaDer"></div>
      </div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">Rotor II</div>
      <div class="contenedor" id="rotorII">
        <div class="columna" id="columnaIzq"></div>
        <div class="columna" id="columnaDer"></div>
      </div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">Rotor III</div>
      <div class="contenedor" id="rotorIII">
        <div class="columna" id="columnaIzq"></div>
        <div class="columna" id="columnaDer"></div>
      </div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">Plugboard</div>
      <div class="contenedor" id="plugboard">
        <div class="columna" id="columnaIzq"></div>
        <div class="columna" id="columnaDer"></div>
      </div>
    </div>

    <div class="bloque">
      <div class="titulo-bloque">Input/Output</div>
      <div class="contenedor" id="teclado">
        <div class="columna" id="columnaIzq"></div>
      </div>
    </div>

    <div id="svgs"></div>
  </div>
  
  <script type="module" src="index.js"></script>
</body>
</html>
